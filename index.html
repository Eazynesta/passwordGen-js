<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eazynesta</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
      <h1>Random Password Generator</h1>
      <label for="textBox">Enter the Length of Pass:</label><br>
      <input id="textBox" type="number" min="1"><br>
      <input type="checkbox" name="name1" id="lowerCase">
      <label for="lowerCase">LowerCase</label><br>

      <input type="checkbox" name="name2" id="upperCase">
      <label for="UpperCase">UpperCase</label><br>

      <input type="checkbox" name="name3" id="numbers">
      <label for="numbers">Numbers</label><br>

      <input type="checkbox" name="name4" id="symbols">
      <label for="symbols">Symbols</label><br>

      <button id="generate">Generate</button>
      <p id="thePass"></p>   
    </div>
     <script src="script.js"></script>  
</body>
</html>
